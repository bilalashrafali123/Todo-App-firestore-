<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body class="bg">
    <h2 class="text-center mt-5 animate__animated animate__bounce">Login</h2>
    <div class="text-center mt-5">
    <form id="form">
        <input id="email" type="email" placeholder="Enter your email..."> <br /> <br />
        <input type="password" id="password" placeholder="Enter your password..."> <br />
        <button type="submit" class="btn btn-outline-success mt-4">Login</button> <br>
    
    </form>
    <button type="button" class="btn btn-outline-primary mt-4"><a class="mt-5"  href="./register.html">Not a User ?</a></button> <br>
    
    <button id="btn" type="button" class="btn btn-outline-primary mt-4">Sign-In with Google</button>
    
    </div>
    


    
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
